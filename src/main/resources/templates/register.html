<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
<meta charset="UTF-8" />
<title th:text="#{register.register}"></title>
</head>
<body>

		<div class="container">
	    	<div class="row">
	        	<div class="col-md-4 col-md-offset-4 text-center">  
	        <img th:src="@{/design/img/logo.png}"  class="img-logo" />
	        	</div>
	        </div>
	        <div class="row">
	            <div class="col-md-4 col-md-offset-4 content">   
	            <h2 th:text="#{register.title}"></h2>
	            <hr />
	            <form data-toggle="validator" role="form" th:object="${userForm}" th:action="@{/register}" method="POST">
	            
	            <div class="alert alert-danger" th:if="${invalid}" th:text="#{user.profile.email.activate.invalid}">Info</div>
	            <div class="alert alert-success" th:if="${activationEmail}" th:text="${activationEmail}"></div>
	            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	            
	            <div class="form-group" th:class="${#fields.hasErrors('username')}? has-error">
	                <label for="username" class="control-label" th:text="#{register.username}"></label>
	                <input type="text" class="form-control" id="username" th:field="*{username}" th:placeholder="#{register.usernamePrompt}" data-error="Email address is invalid" />
	                <div class="help-block with-errors"><p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p></div>
	 			 </div>
	            
	            <div class="form-group" th:class="${#fields.hasErrors('email')}? has-error">
	                <label for="email" th:text="#{register.email}" class="control-label"></label>
	                <input type="email" class="form-control" id="email" th:field="*{email}" th:placeholder="#{register.emailPrompt}" data-error="Email address is invalid" />
	                <div class="help-block with-errors"><p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p></div>
	 			 </div>
	            
	            <div class="form-group" th:class="${#fields.hasErrors('password')}? has-error">
	                <label for="password" th:text="#{register.password}" class="control-label"></label>
	                <input type="password" data-minlength="4" class="form-control" id="password" name="password" th:placeholder="#{register.passwordPrompt}" />
	      			<div class="help-block with-errors"><p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p></div>
	    		</div>
	            
	             <div class="form-group" th:class="${#fields.hasErrors('passwordConfirmation')}? has-error">
	             	<label for="passwordConfirmation" class="control-label" th:text="#{register.passwordConfirm}"></label>
	                <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" data-match="#password" 
	                	th:data-match-error="#{register.error.match}" th:placeholder="#{register.passwordConfirmPrompt}" />
	                <div class="help-block with-errors"><p th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></p></div>
	    		</div>
	              
	              <button type="submit" class="btn btn-submit btn-block" th:text="#{register.submit}"></button>
	            </form>
	            
	            </div>
	        </div>
	    </div>
</body>
</html>
